<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Masonry Gallery (Dark/Light)</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="dark-theme">
  <header class="gallery-header">
    <div class="title-wrap">
      <h1 class="site-title">Image Gallery</h1>
      <p class="subtitle">Masonry • Filter • Lightbox</p>
    </div>

    <div class="controls">
      <nav class="filters" aria-label="Filter gallery">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="people">People</button>
      </nav>

      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  <main>
    <section id="gallery" class="gallery-grid" aria-label="Image gallery">
      <!-- Nature -->
      <figure class="gallery-item" data-category="nature" data-index="0" tabindex="0" role="button">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80" alt="Mountain lake" loading="lazy" />
        <figcaption class="caption">Mountain Lake</figcaption>
      </figure>

      <figure class="gallery-item" data-category="nature" data-index="1" tabindex="0" role="button">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1400&q=80" alt="Forest path" loading="lazy" />
        <figcaption class="caption">Forest Path</figcaption>
      </figure>

      <!-- Architecture -->
      <figure class="gallery-item" data-category="architecture" data-index="2" tabindex="0" role="button">
  <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=1400&q=80"
       alt="Glass modern building facade" loading="lazy" />
  <figcaption class="caption">Modern Building</figcaption>
</figure>


      <figure class="gallery-item" data-category="architecture" data-index="3" tabindex="0" role="button">
        <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=1400&q=80" alt="Stone bridge" loading="lazy" />
        <figcaption class="caption">Stone Bridge</figcaption>
      </figure>

      <!-- People -->
      <figure class="gallery-item" data-category="people" data-index="4" tabindex="0" role="button">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=1400&q=80" alt="Smiling portrait" loading="lazy" />
        <figcaption class="caption">Smiling Portrait</figcaption>
      </figure>

      <figure class="gallery-item" data-category="people" data-index="5" tabindex="0" role="button">
        <img src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1400&q=80" alt="Street musician" loading="lazy" />
        <figcaption class="caption">Street Musician</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image preview">
    <button class="lightbox-close" aria-label="Close">&times;</button>

    <div class="lightbox-content">
      <button class="nav prev" aria-label="Previous"><i class="fa-solid fa-chevron-left"></i></button>

      <figure class="lightbox-figure">
        <img src="" alt="" class="lightbox-image" />
        <figcaption class="lightbox-caption"></figcaption>
      </figure>

      <button class="nav next" aria-label="Next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <footer class="lightbox-footer">
      <span class="index-indicator"></span>
      <div class="filters-inline">
        <button class="filter-toggle active" data-filter="none">Normal</button>
        <button class="filter-toggle" data-filter="grayscale">B&W</button>
        <button class="filter-toggle" data-filter="sepia">Sepia</button>
        <button class="filter-toggle" data-filter="blur">Soft</button>
      </div>
    </footer>
  </div>

  <div id="a11y-live" aria-live="polite" class="visually-hidden"></div>

  <script src="script.js" defer></script>
</body>
</html>
